<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Catalogo Productos</title>
</head>
<body>
    <ul class="navBar">
        <li>
            <button class="navBarButton MainPageButton" onclick="mainPage()">
                Pagina Principal
            </button>
        </li>
        <li>
            <button class="navBarButton usButton" onclick="usPage()" disabled>
                Nosotros
            </button>
        </li>
        <li>
            <button class="navBarButton catalogButton" onclick="catalogPage()">
                Productos
            </button>
        </li>
        <li>
            <form action="" method="get" class="navBarSearch">
                <div class="inputText">
                    <input type="text" name="aBuscar" class="textSearch" placeholder="Buscar Productos" required>
                    <button type="submit" class="buttonSearch">
                        <svg xmlns="http://www.w3.org/2000/svg" class="iconSearch" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </button>
                </div>
            </form>
        </li>
    </ul>
    <div class="mainIndex">
        <h1>
            Sobre nosotros
        </h1>
        <p>
            Información sobre la empresa
        </p>
    </div>
    <button class="contacto" id="contacto">
        <svg xmlns="http://www.w3.org/2000/svg" class="telephone" fill="white" class="bi bi-telephone" viewBox="0 0 16 16">
            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.68.68 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.68.68 0 0 0-.122-.58zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z"/>
        </svg>
    </button>
    <div class="desplegable" id="desplegable"></div>
    <footer class="footer">
        <h2>
            Nombre empresa
        </h2>
        <div class="info">
            <p>
                Nombre encargado
            </p>
            <p>
                Numero telefono
            </p>
            <p>
                Dirección
            </p>
            <p>Información adicional
            </p>
        </div>
    </footer>
</body>
<script src="frontend.js"></script>
</html>
